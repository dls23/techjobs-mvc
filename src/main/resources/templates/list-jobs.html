<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <h3 th:text="${#lists.size(jobs)} + ' Result(s)'"></h3>
    <table th:class="job-listing" th:each="job : ${jobs}">
        <tr th:each="field : ${job}">
            <td th:text="${#strings.capitalizeWords(field.key)}"></td>
            <td th:text="${#strings.capitalizeWords(field.value)}"></td>
        </tr>
    </table>
</div>

</body>
</html>
